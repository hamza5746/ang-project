<div *ngIf="user.fname != ''">
<div class="alert alert-primary" role="alert" style="text-align:center">
    WELECOME {{user.fname}}
</div>
<br/>
<br/>
<h3 style="text-align:center">Room Booking</h3>
<div style="padding:50px">
        <form mehtod="post">
         <div class="form-row">
           <div class="form-group col-md-6">
             <div class="form-group">
                    <label for="exampleFormControlSelect2">Room type</label>
                    <select  name="roomtype" class="form-control" [(ngModel)]="room.select" id="exampleFormControlSelect2">
                      <option>Standard Room</option>
                      <option>Sweet Room</option>
                      <option>Special Room</option>
                      <option>4</option>
                    </select>
                  </div>
           </div>
                <div class="form-group col-md-3">
                 <label for="stdate">Start Date</label>
                    <input [(ngModel)]="room.stdate" type="date" name="stdate" class="form-control" id="stdate" placeholder="Start Date">
                </div>
         
         <div class="form-group col-md-3">
                <label for="enddate">Start Date</label>
                   <input [(ngModel)]="room.enddate" type="date" name="enddate" class="form-control" id="enddate" placeholder="End Date">
         </div>
         </div>
         <button (click)="roomBook()" type="submit" class="btn btn-primary">Book</button>
       </form>
       </div>
    </div>
    <div *ngIf="user.fname == ''">
        <h1>You Need To Login First</h1>
    </div>
