<div>
<div class="alert alert-primary" role="alert" style="text-align:center">
    WELECOME {{userDetail.fname}}
</div>
<br/>
<br/>
<h3 style="text-align:center">Room Booking</h3>
<div style="padding:50px">
        <form mehtod="post">
         <div class="form-row">
           <div class="form-group col-md-6">
             <div class="form-group">
                    <label for="exampleFormControlSelect2">Room type</label>
                    <select  name="roomtype" class="form-control" [(ngModel)]="room.roomType" id="exampleFormControlSelect2">
                      <option>Standard Room</option>
                      <option>Sweet Room</option>
                      <option>Special Room</option>
                      <option>4</option>
                    </select>
            </div>
           </div>
                <div class="form-group col-md-3">
                 <label for="stdate">Start Date</label>
                    <input [(ngModel)]="room.startDate" type="date" name="stdate" class="form-control" id="stdate" placeholder="Start Date">
                </div>
         
         <div class="form-group col-md-3">
                <label for="enddate">End Date</label>
                   <input [(ngModel)]="room.endDate" type="date" name="enddate" class="form-control" id="enddate" placeholder="End Date">
         </div>
         </div>
         <button (click)="roomBook(room)" type="submit" class="btn btn-primary">Book</button>
       </form>
       </div>
    </div>
    <div *ngIf="totalPayment != 0">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">room No</th>
                <th scope="col">Name</th>
                <th scope="col">Start Date</th>
                <th scope="col">End Date</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let rooms of room">
                <th scope="row">{{rooms.roomNo}}</th>
                <td>{{userDetail.fname}}</td>
                <td>{{rooms.startDate}}</td>
                <td>{{rooms.endDate}}</td>
                <td>{{payment}}</td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td>Total Payment </td>
                <td>{{totalPayment}}</td>
              </tr>
            </tbody>
          </table>
    </div>
