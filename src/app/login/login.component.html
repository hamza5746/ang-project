<app-navbar></app-navbar>

<div class="offset-lg-2" style="padding:50px;">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input [(ngModel)]="login.email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input [(ngModel)]="login.password" type="password" class="form-control" id="exampleInputPassword1"  placeholder="Password">
  </div>
 
  <button type="submit" class="btn btn-primary" (click)="loginClick()">Login</button>
   &nbsp;
  <button routerLink="../register" type="submit" class="btn btn-primary">Sign Up</button>
  
</div>
