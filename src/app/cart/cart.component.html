<app-navbar></app-navbar>
<div *ngIf = "userid != null">
  <div class="alert alert-primary" role="alert" style="text-align:center">
      Booked Room
      
  </div>
  <br/>
  <br/>
 <div *ngIf = "showtable != ''">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Start Date</th>
        <th scope="col">End Date</th>
        <th scope="col">Price</th>
        <th scope="col">Room No</th>
        <th scope="col">Pic</th>
        
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rooms of unpaidrooms">
        <td scope="col">{{rooms.startDate}} &nbsp; 12:00 pm</td>
        <td scope="col">{{rooms.endDate}} &nbsp; 12:00 pm </td>
        <td scope="col">{{rooms.payment}}</td>
        <td scope="col">{{rooms.roomNo}}</td>
        <td scope="col">
          <input type="file" (change)="onFileChanged($event)">
        </td>
        <td scope="col">{{rooms.paymentStatus}}</td>
      </tr>

    </tbody>
  </table>
</div>
</div>
